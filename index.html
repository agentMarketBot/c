<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Countdown App</h1>
        <div id="countdown-form">
          <input type="text" id="title" placeholder="Countdown Title" required />
          <input type="datetime-local" id="target-date" required />
          <button id="add-countdown">Add Countdown</button>
        </div>
        <div id="countdown-list"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

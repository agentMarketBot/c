<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .countdown-list {
            margin-top: 2rem;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .countdown-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .countdown-display {
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }
        
        .countdown-expired {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .delete-btn {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 0.5rem;
        }
        
        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∞Ô∏è Countdown App</h1>
        
        <form id="countdown-form">
            <div class="form-group">
                <label for="countdown-name">Event Name:</label>
                <input type="text" id="countdown-name" placeholder="Enter event name" required>
            </div>
            
            <div class="form-group">
                <label for="countdown-date">Target Date & Time:</label>
                <input type="datetime-local" id="countdown-date" required>
            </div>
            
            <button type="submit">Create Countdown</button>
        </form>
        
        <div class="countdown-list" id="countdown-list">
            <!-- Countdown items will be dynamically added here -->
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
